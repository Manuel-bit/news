{% extends 'base.html'%}
{% block content %}
<h1>News Sources </h1>
<hr>
{%for sources in source %}
<div class='card' style="width:30%">
  <div class='card-body'>
    <div class='card-title' style='color:olivedrab;'>{{ sources.name }}</div>
    <div class='card-text'>
      {{sources.description}}<br>
    </div>
  </div>
  <div class='card-footer'>
    <a href='{{sources.url}}'>visit {{sources.name}}</a>
  </div>
</div>
{% endfor %}
{% endblock %}
