{% extends 'base.html'%}

{% block content %}
  {% for source in sources %}
  <div class='card' style="width:30%">
    <div class='card-body'>
      <div class='card-title' style='color:olivedrab;'>{{ source.name}}</div>
      <div class='card-text'>
        {{source.description}}<br>
        <p style='color:olivedrab;'>Author: {{source.category}}</p>
      </div>
    </div>
    <div class='card-footer'>
      <a href='{{source.url}}'>view full article</a>
    </div>
  </div>
  {% endfor %}
{% endblock %}
