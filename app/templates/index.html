{% extends 'base.html' %}
{% block content %}

  {% for myNews in news %}
  
  <div class='card' style="width:30%">
    <img class='card-img-top' src='{{myNews.urlToImage}}'>
    <div class='card-body'>
      <div class='card-title' style='color:olivedrab;'>{{ myNews.title}}</div>
      <div class='card-text'>
        {{myNews.description}}<br>
        <p style='color:olivedrab;'>Author: {{myNews.author}}</p>
      </div>
    </div>
    <div class='card-footer'>
      <a href='{{myNews.url}}'>view full article</a>
    </div>
  </div>

  {% endfor %}
{% endblock %}
